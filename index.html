<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAXZEN AI Browser</title>

<style>
*{box-sizing:border-box;font-family:system-ui,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#6fe7c8,#000 75%);
  color:#fff;
  text-align:center;
}

/* LOGO */
.logo{
  font-size:44px;
  font-weight:800;
  margin-top:40px;
}
.logo .a{color:#00e5ff}
.logo .b{color:#ff6b6b}

.line{
  width:120px;
  height:4px;
  margin:12px auto 30px;
  background:linear-gradient(90deg,#00e5ff,#ff6b6b);
  border-radius:10px;
}

/* SEARCH */
.search{
  width:88%;
  max-width:520px;
  padding:16px;
  border-radius:30px;
  border:none;
  outline:none;
  background:#0f0f0f;
  color:#fff;
  font-size:16px;
}

/* SECTION TITLE */
h3{
  margin:35px 0 15px;
  opacity:.8;
}

/* GRID */
.grid{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
  max-width:560px;
  margin:auto;
}

/* BUTTON */
.btn{
  padding:12px 24px;
  border-radius:25px;
  background:#0f0f0f;
  border:1px solid rgba(0,229,255,.35);
  box-shadow:0 0 10px rgba(0,229,255,.25);
  cursor:pointer;
}

/* MODE BUTTON */
.mode{
  background:linear-gradient(135deg,#00e5ff,#ff6b6b);
  color:#000;
  font-weight:600;
}

/* MODE PANEL */
.panel{
  width:92%;
  max-width:560px;
  margin:30px auto;
  background:#0b0b0b;
  border-radius:22px;
  padding:22px;
  box-shadow:0 0 18px rgba(0,229,255,.35);
  display:none;
}

/* PANEL ITEMS */
.item{
  padding:10px 18px;
  border-radius:20px;
  background:#111;
  border:1px solid rgba(0,229,255,.4);
  box-shadow:0 0 8px rgba(0,229,255,.25);
  cursor:pointer;
  font-size:14px;
}

/* FOOTER */
.footer{
  margin:40px 0 25px;
  opacity:.45;
  font-size:13px;
}
</style>
</head>

<body>

<div class="logo">
  <span class="a">RAX</span><span class="b">ZEN</span>
</div>
<div class="line"></div>

<input id="searchBox" class="search" placeholder="Search or type your question">

<!-- CORE AI -->
<h3>Core AI</h3>
<div class="grid">
  <div class="btn" onclick="openAI('https://chatgpt.com')">ChatGPT</div>
  <div class="btn" onclick="openAI('https://gemini.google.com')">Gemini</div>
  <div class="btn" onclick="openAI('https://www.perplexity.ai')">Perplexity</div>
  <div class="btn" onclick="openAI('https://grok.com')">Grok</div>
</div>

<!-- AI MODES -->
<h3>AI Modes</h3>
<div class="grid">
  <div class="btn mode" onclick="show('study')">üìò Study</div>
  <div class="btn mode" onclick="show('image')">üé® Image</div>
  <div class="btn mode" onclick="show('video')">üé¨ Video</div>
  <div class="btn mode" onclick="show('coding')">üíª Coding</div>
  <div class="btn mode" onclick="show('voice')">üéß Voice</div>
  <div class="btn mode" onclick="show('movie')">üçø Movie</div>
</div>

<!-- MODE PANEL -->
<div id="panel" class="panel">
  <h3 id="panelTitle"></h3>
  <div id="panelList" class="grid"></div>
</div>

<!-- POPULAR AI -->
<h3>Popular AI Tools</h3>
<div class="grid">
  <div class="btn" onclick="openAI('https://claude.ai')">Claude</div>
  <div class="btn" onclick="openAI('https://www.deepseek.com')">DeepSeek</div>
  <div class="btn" onclick="openAI('https://copilot.microsoft.com')">Copilot</div>
  <div class="btn" onclick="openAI('https://www.midjourney.com')">Midjourney</div>
  <div class="btn" onclick="openAI('https://leonardo.ai')">Leonardo AI</div>
  <div class="btn" onclick="openAI('https://runwayml.com')">Runway</div>
  <div class="btn" onclick="openAI('https://pika.art')">Pika</div>
  <div class="btn" onclick="openAI('https://elevenlabs.io')">ElevenLabs</div>
  <div class="btn" onclick="openAI('https://suno.ai')">Suno AI</div>
</div>

<div class="footer">Powered by RAXZEN</div>

<script>
/* OPEN LINK */
function openAI(url){
  window.open(url,'_blank');
}

/* SEARCH FIX */
const searchBox = document.getElementById("searchBox");
searchBox.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    let q = searchBox.value.trim();
    if(!q) return;

    if(q.startsWith("http://") || q.startsWith("https://")){
      window.open(q,'_blank');
    } else {
      window.open(
        "https://www.google.com/search?q=" + encodeURIComponent(q),
        "_blank"
      );
    }
  }
});

/* MODE DATA */
const data={
  study:[
    ["ChatGPT","https://chatgpt.com"],
    ["Gemini","https://gemini.google.com"],
    ["Claude","https://claude.ai"],
    ["Perplexity","https://www.perplexity.ai"]
  ],
  image:[
    ["Midjourney","https://www.midjourney.com"],
    ["Leonardo AI","https://leonardo.ai"],
    ["Pika","https://pika.art"],
    ["Adobe Firefly","https://firefly.adobe.com"]
  ],
  video:[
    ["Runway","https://runwayml.com"],
    ["Pika Video","https://pika.art"]
  ],
  coding:[
    ["ChatGPT","https://chatgpt.com"],
    ["GitHub Copilot","https://copilot.microsoft.com"],
    ["DeepSeek","https://www.deepseek.com"]
  ],
  voice:[
    ["ElevenLabs","https://elevenlabs.io"],
    ["Suno AI","https://suno.ai"],
    ["PlayHT","https://play.ht"]
  ],
  movie:[
    ["Telegram (Web)","https://web.telegram.org/a/"],
    ["BollyFlix","https://bollyflix.do/"],
    ["Netflix","https://www.netflix.com"],
    ["Prime Video","https://www.primevideo.com"],
    ["Disney+ Hotstar","https://www.hotstar.com"]
  ]
};

/* SHOW MODE PANEL */
function show(type){
  const panel=document.getElementById("panel");
  const title=document.getElementById("panelTitle");
  const list=document.getElementById("panelList");
  list.innerHTML="";
  title.innerText=type.toUpperCase()+" MODE";

  data[type].forEach(a=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=a[0];
    d.onclick=()=>openAI(a[1]);
    list.appendChild(d);
  });

  panel.style.display="block";
  panel.scrollIntoView({behavior:"smooth"});
}
</script>
<script async="async" data-cfasync="false" src="https://pl28474981.effectivegatecpm.com/6936d2b2d10266108777fef115070b5e/invoke.js"></script>
<div id="container-6936d2b2d10266108777fef115070b5e"></div>
</body>
</html>
